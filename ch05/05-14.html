<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-14</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">
      <ul>
        <li>마우스 왼쪽만 클릭 : 1씩 증가</li>
        <li>Ctrl + 왼쪽 클릭 : 10씩 증가</li>
        <li>Ctrl + Alt + 왼쪽 클릭 : 100씩 증가</li>
      </ul>
      <button
        @click.exact="num += 1"
        @click.exact.ctrl="num += 10"
        @click.exact.ctrl.alt="num += 100"
      >
        클릭하세요
      </button>
      <br />
      <br />
      <h3>카운트 : {{ num }}</h3>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            num: 0,
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
