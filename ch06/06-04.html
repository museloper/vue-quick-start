<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-04</title>
  </head>
  <body>
    <div id="app">
      <button id="style" :style="[ color, layout]">테스트</button>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            color: {
              backgroundColor: 'purple',
              color: 'yellow',
            },
            layout: {
              width: '150px',
              height: '80px',
              textAlign: 'center',
            },
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
